<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://use.fontawesome.com/c65943b538.js"></script>
    <title>TestPage</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">


</head>

<body style="">




    <main class="container-fluid ">


        <div class="  w-100 bg-white ">


            <div class="card col-sm-4  border-top-0 border-right-0 border-bottom-0 mt-4">
                <div class=" text-left  ">
                    <h4 class="font-weight-bold text-muted    ">
                        Your cart <span class="rounded-pill bg-secondary text-center text-white float-right"
                            style="width: 32px; height: 26px;">3</span></h5>
                    </h4>
                </div>

                <div class="card-body text-left d-flex flex-column border p-1">
                    <h5 class="card-text">
                        <small class="font-weight-bold"> Product name</small> <small
                            class=" text-muted float-right">$12</small>
                    </h5>
                    <h6 class="card-text">
                        <small class="text-muted"> Brief description</small>
                    </h6>
                </div>

                <div class="card-body text-left border p-1">
                    <h5 class="card-text">
                        <small class="font-weight-bold"> Second product</small> <small
                            class=" text-muted float-right">$8</small>
                    </h5>
                    <h6 class="card-text">
                        <small class="text-muted"> Brief description</small>
                    </h6>
                </div>

                <div class="card-body text-left border p-1">
                    <h5 class="card-text">
                        <small class="font-weight-bold"> Third item</small> <small
                            class=" text-muted float-right">$5</small>
                    </h5>
                    <h6 class="card-text">
                        <small class="text-muted"> Brief description</small>
                    </h6>
                </div>

                <div class="card-body text-left text-success border p-1">
                    <h5 class="card-text">
                        <small class="font-weight-bold"> Promo code</small> <small class="float-right">-$5</small>
                    </h5>
                    <h6 class="card-text ">
                        <small class=""> EXAMPLECODE</small>
                    </h6>
                </div>

                <div class="card-body text-left border p-1">
                    <h5 class="card-text mt-2 mb-1">
                        <small class="font-weight-normal"> Total (USD)</small> <small
                            class=" font-weight-bold float-right">$20</small>
                    </h5>

                </div>

                <div class="input-group mb-3 my-2">
                    <input type="text" class="form-control" placeholder="Promo code" aria-label="Promo code"
                        aria-describedby="basic-addon2">
                    <span class="input-group-append" id="basic-addon2">
                        <button class="btn btn-secondary btn-block" type="button">Redeem</button>

                    </span>
                </div>


            </div>


            <div class="card col-sm-4  border-top-0 border-right-0 border-bottom-0 mt-4">
                <div class=" text-left  ">
                    <h4 class="font-weight-bold     ">
                        Billing address</h5>
                    </h4>
                </div>



                <div class="mb-3">
                    <label for="firstname" class="form-label">First name</label>
                    <input type="firstname" class="form-control" id="firstname" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="lastname" class="form-label">Last name</label>
                    <input type="lastname" class="form-control" id="lastname" placeholder="">
                </div>

                <div>
                    <label for="username" class="form-label">Username</label>

                    <div class="input-group mb-3">

                        <span class="input-group-text mr-0">@</span>
                        <input type="username" id="username" class="form-control ml-0" placeholder="Username"
                            aria-label="username" aria-describedby="basic-addon1">
                    </div>
                </div>



                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email <span
                            class="text-muted">(Optional)</span></label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="you@example.com">
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="1234 Main St.">
                </div>


                <div class="mb-3">
                    <label for="address2" class="form-label">Address 2 <span
                            class="text-muted">(Optional)</span></label>
                    <input type="text" class="form-control" id="address2" placeholder="1234 Main St.">
                </div>
                <div class="">

                    <label for="country" class="form-label">Country</label>
                    <select class="form-select form-select-lg input-group input-group-lg mb-3" id="country"
                        aria-label=".form-select-lg country">
                        <option selected>Choose...</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>

                <div class="">

                    <label for="state" class="form-label">State</label>
                    <select class="form-select form-select-lg input-group input-group-lg mb-3" id="state"
                        aria-label=".form-select-lg state">
                        <option selected>Choose...</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>


                <div class="mb-3">
                    <label for="zip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="firstname" placeholder="">
                </div>


                <div class="border-top border-bottom p-3 mt-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault1">
                        <label class="form-check-label" for="flexCheckDefault">
                            Shipping address is the same as my billing address
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked2">
                        <label class="form-check-label" for="flexCheckChecked">
                            Save this information for next time
                        </label>
                    </div>
                </div>



            </div>






            <div class="card col-sm-4  border-top-0 border-right-0 border-bottom-0 mt-4">
                <div class=" text-left  ">
                    <h4 class="font-weight-bold     ">
                        Payment</h5>
                    </h4>
                </div>



                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                    <label class="form-check-label" for="flexRadioDefault1">
                        Credit card
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                        Debit card
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                        Paypal
                    </label>
                </div>



                <div class="mb-3 mt-4">
                    <label for="nameoncard" class="form-label">Name on card</label>
                    <input type="text" class="form-control" id="nameoncard" placeholder="">
                    <div id="nameHelp" class="form-text mt-0"><small class="text-muted">Full name as displayed on
                            card.</small></div>
                </div>

                <div class="mb-3">
                    <label for="creditcardnumber" class="form-label">Credit card number</label>
                    <input type="text" class="form-control" id="nameoncard" placeholder="">
                </div>

                <div class="mb-3">
                    <label for="expiration" class="form-label">Expiration</label>
                    <input type="text" class="form-control" id="expiration" placeholder="">
                </div>

                <div class="mb-3">
                    <label for="cvv" class="form-label">CVV</label>
                    <input type="text" class="form-control" id="cvv" placeholder="">
                </div>


                <div class="border-top border-bottom pt-3 mt-3 ">
                    <div class="input-group">
                        <button type="button" class="btn btn-primary btn-lg btn btn-block">Continue to checkout</button>
                    </div>
                </div>








            </div>


















        </div>

    </main>
</body>

</html>
